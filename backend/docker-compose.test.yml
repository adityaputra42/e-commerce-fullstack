version: '3.8'

services:
  mysql-test:
    image: mysql:8.0
    container_name: ecommerce-test-mysql
    environment:
      MYSQL_ROOT_PASSWORD: testpassword
      MYSQL_DATABASE: ecommerce_test
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql-test-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptestpassword"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - test-network

volumes:
  mysql-test-data:

networks:
  test-network:
    driver: bridge
