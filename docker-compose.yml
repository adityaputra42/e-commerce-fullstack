services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: e_commerce_rbac
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d e_commerce_rbac"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: e_commerce_rbac
      DB_SSL_MODE: disable
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
